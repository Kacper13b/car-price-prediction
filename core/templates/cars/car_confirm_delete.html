{% extends "core/navbar.html" %}
{% block content %}
{% load widget_tweaks %}
<!--bg-gray-200 -->
<body>
    <div class="w-screen min-h-screen flex items-center justify-center">
            <div class="lg:flex items-center space-x-24 w-screen">
                <div class="w-5/6 md:w-3/4 lg:w-2/3 xl:w-[500px] 2xl:w-[550px] mt-8 mx-auto px-16 py-8 rounded-lg ">
                    {% if form.errors %}
                        {% render_field form.errors %}
                    {% endif %}
                    <form class="my-8" method="POST">
                        {% csrf_token %}
                        <div class="bg-red-100 border-t border-b border-red-500 text-red-700 px-4 py-3" role="alert">
                            <p class="font-bold text-3xl">Deletion confirmation</p>
                            <p class="text-sm">Are you sure you want to delete "{{ object }}"?</p>
                            <div class="my-4 flex items-center justify-end space-x-4">
                                <button type="submit" class="bg-red-600 hover:bg-red-900 rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase">DELETE</button>
                            </div>
                        </div>
                        {{ form }}
                    </form>
                </div>
            </div>
        </div>
</body>

{% endblock content %}
